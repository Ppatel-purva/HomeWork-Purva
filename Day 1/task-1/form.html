<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form class="userform">
        <div id="user-formdiv">
            <label for="firstname">First Name:-</label>
            <input type="text" name="firstname" id="firstname" placeholder="Enter your First Name"><br>

            <label for="lastname">Last Name:-</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter your Last Name"><br>

            <label for="email">Email ID:-</label>
            <input type="text" name="email" id="email" placeholder="Enter your E-mail"><br>

            <button type="submit">SUBMIT</button>
        </div>
    </form>
</body>
</html>
