<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form>
    <div class="col-12">
        <label for="addressLine1" class="form-label">Address Line 1</label>
        <input type="text" class="form-control" id="addressLine1" required>
      
    </div>

    <div class="col-12">
        <label for="addressLine2" class="form-label">Address Line 2</label>
        <input type="text" class="form-control" id="addressLine2" required>
      
    </div>

    <div class="col-6">
        <label for="cityDistrict" class="form-label">City / District</label>
        <input type="text" class="form-control" id="cityDistrict" required>
      
    </div>

    <div class="col-6">
        <label for="stateProvince" class="form-label">State / Province</label>
        <select class="form-select" id="stateProvince" required>
            <option selected disabled value="">Choose...</option>
            <option>Gujarat</option>
            <option>Maharastra</option>
            <option>Tamil Nadu</option>
        </select>          
    </div>



    <div class="col-6">
        <label for="postalcode" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="postalcode" required>
      
    </div>

    <div class="col-6">
        <label for="country" class="form-label">Country</label>
        <select class="form-select" id="country" required>
            <option selected disabled value="">Choose...</option>
            <option>India</option>
        </select>          
    </div>

    <h3>Contact Address</h3>


    <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="contact-sameAsPermanent" required onclick="copyPermanentAddress()">
          <label class="form-check-label" for="contact-sameAsPermanent">
            Same as permanent address
          </label>
        </div>
    </div>


    

    <div class="col-12">
        <label for="contact-addressLine1" class="form-label">Address Line 1</label>
        <input type="text" class="form-control" id="contact-addressLine1" required>
      
    </div>

    <div class="col-12">
        <label for="contact-addressLine2" class="form-label">Address Line 2</label>
        <input type="text" class="form-control" id="contact-addressLine2" required>
      
    </div>

    <div class="col-6">
        <label for="contact-cityDistrict" class="form-label">City / District</label>
        <input type="text" class="form-control" id="contact-cityDistrict" required>
      
    </div>

    <div class="col-6">
        <label for="contact-stateProvince" class="form-label">State / Province</label>
        <select class="form-select" id="contact-stateProvince" required>
            <option selected disabled value="">Choose...</option>
            <option>Gujarat</option>
            <option>Maharastra</option>
            <option>Tamil Nadu</option>
        </select>          
    </div>



    <div class="col-6">
        <label for="contact-postalcode" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="contact-postalcode" required>
      
    </div>

    <div class="col-6">
        <label for="contact-country" class="form-label">Country</label>
        <select class="form-select" id="contact-country" required>
            <option selected disabled value="">Choose...</option>
            <option>India</option>
        </select>          
    </div>




    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    
    <div class="col-12">
      <button class="btn btn-primary" type="button" style="width: 50%; margin: 0px 300px; padding: 10px;" onclick="submitUserForm()">Submit form</button>
    </div>
  </form>
<style src="address.js"></style>
</body>
</html>
